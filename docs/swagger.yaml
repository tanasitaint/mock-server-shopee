paths:
  /api/v2/order/get_buyer_invoice_info:
    post:
      consumes:
      - application/json
      description: Retrieves buyer invoice information for a specific order
      parameters:
      - description: Partner ID
        example: 123456
        format: int64
        in: query
        name: partner_id
        required: true
        type: integer
      - description: Shop ID
        example: 789012
        format: int64
        in: query
        name: shop_id
        type: integer
      - description: Request timestamp
        example: 1640995200
        format: int64
        in: query
        name: timestamp
        required: true
        type: integer
      - description: Access token
        example: '"your_access_token"'
        in: query
        name: access_token
        required: true
        type: string
      - description: Signature
        example: '"ABCD1234567890EFGH"'
        in: query
        name: sign
        required: true
        type: string
      - description: Request body with queries array
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/main.GetBuyerInvoiceInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            $ref: '#/definitions/main.GetBuyerInvoiceInfoResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/main.GetBuyerInvoiceInfoResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Get buyer invoice information
      tags:
      - Order
